<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rive Experiment</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: red;
        height: 100vh;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: auto;
        aspect-ratio: 1080 / 1350;
        background: yellow;
    }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
    const r = new rive.Rive({
        src: "https://dhoogstad.github.io/rive/Rive_experiment_01.riv",
        canvas: document.getElementById("canvas"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          r.resizeDrawingSurfaceToCanvas();
        },
    });
</script>
</body>
</html>
